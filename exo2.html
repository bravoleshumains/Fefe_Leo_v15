<!DOCTYPE html>
<html>
<head>
    <title>Vérification de réponses</title>
    <link rel="stylesheet" type="text/css" href="styletest.css">
</head>
<body>

<h2>Questionnaire</h2>
<form id="quizForm">
    <label for="answer">Le site est nul :</label>
    <input type="text" id="answer" name="answer">
    <button type="button" onclick="checkAnswer()">Vérifier</button>
</form>

<div id="result"></div>

<!-- Bouton pour afficher la correction -->
<button type="button" onclick="showCorrection()">Correction</button>

<!-- Page cachée de correction -->
<div id="correction" style="display: none;">
    <h3>Correction :</h3>
    <p>La réponse correcte est : faux</p>
</div>

<script>
    function checkAnswer() {
        var userAnswer = document.getElementById("answer").value.trim().toLowerCase();
        var correctAnswer = "faux"; // Changer cette valeur par la réponse correcte

        if (userAnswer === correctAnswer) {
            document.getElementById("result").innerHTML = "Bonne réponse!";
        } else {
            document.getElementById("result").innerHTML = "Mauvaise réponse!";
        }
    }

    function showCorrection() {
        document.getElementById("correction").style.display = "block";
    }

    document.getElementById("answer").addEventListener("keydown", function(event) {
        if (event.keyCode === 13) {
            event.preventDefault();
            checkAnswer();
        }
    });
</script>

</body>
</html>
